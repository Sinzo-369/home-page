
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sinzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #fffde7 0%, #f5df4d 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 12px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }
    .logo {
      opacity: 0;
      transform: scale(0.7);
      animation: logoFadeIn 3s ease forwards;
    }
    @keyframes logoFadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .title {
      margin-top: 20px;
      font-size: 2.8rem;
      opacity: 0;
      animation: titleFadeIn 1s ease 4s forwards;
    }
    @keyframes titleFadeIn {
      to {
        opacity: 1;
      }
    }
    .menu {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: menuFadeIn 1s ease 5.5s forwards;
    }
    .menu a {
      padding: 10px 20px;
      border-radius: 12px;
      background: #fff9c4;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .menu a:hover {
      transform: scale(1.05);
    }
    audio { display: none; }
  </style>
</head>
<body>
  <a href="/home-page/" class="home-button">Home</a>

  <!-- SVGロゴ（仮の単純円形） -->
  <svg class="logo" width="120" height="120" viewBox="0 0 100 100" fill="none">
    <circle cx="50" cy="50" r="40" stroke="#222" stroke-width="4" fill="none"/>
    <text x="50%" y="55%" text-anchor="middle" font-size="28" fill="#222" font-family="Times New Roman">S</text>
  </svg>

  <div class="title">Sinzo</div>

  <div class="menu">
    <a href="gallery.html">Gallery</a>
    <a href="work.html">Work</a>
    <a href="sns.html">SNS</a>
    <a href="contact.html">Contact</a>
  </div>

  <audio id="heartbeatAudio">
    <source src="heartbeat_real_fade.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('heartbeatAudio');
      if (audio && audio.paused) {
        audio.play();
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 4000);
      }
    }, { once: true });
  </script>
</body>
</html>
