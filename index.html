
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sinzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background: radial-gradient(circle, #fffde7 0%, #f5df4d 100%); display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Times New Roman', serif; flex-direction: column; text-align: center;">
  <h1 style="font-size: 3rem; margin-bottom: 2rem;">Sinzo</h1>

  <audio id="heartbeatAudio">
    <source src="heartbeat_real_fade.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('heartbeatAudio');
      if (audio && audio.paused) {
        audio.play();
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 4000);
      }
    }, { once: true });
  </script>

</body>
</html>
