
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sinzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: radial-gradient(circle, #fffde7 0%, #f5df4d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      text-align: center;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 12px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <a href="/home-page/" class="home-button">Home</a>

  <h1 style="font-size: 3rem; margin-bottom: 2rem;">Sinzo</h1>

  <audio id="heartbeatAudio">
    <source src="heartbeat_real_fade.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('heartbeatAudio');
      if (audio && audio.paused) {
        audio.play();
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 4000);
      }
    }, { once: true });
  </script>

</body>
</html>
