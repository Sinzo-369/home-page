
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Sinzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fffde7 0%, #f5df4d 100%);
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 12px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }
    .logo {
      width: 360px; /* 以前の2倍サイズ */
      max-width: 80vw;
      opacity: 0;
      animation: logoFadeIn 3s ease forwards;
    }
    @keyframes logoFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
        filter: blur(8px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }
    .title {
      font-size: 3rem;
      margin-top: 1.5rem;
      opacity: 0;
      animation: titleFadeIn 1s ease 4s forwards;
    }
    @keyframes titleFadeIn {
      to { opacity: 1; }
    }
    .menu {
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      opacity: 0;
      animation: menuFadeIn 1s ease 5.5s forwards;
      width: 90%;
      max-width: 800px;
    }
    .menu a {
      padding: 12px 20px;
      border-radius: 12px;
      background: #fff9c4;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      min-width: 120px;
    }
    .menu a:hover {
      transform: scale(1.05);
    }
    @keyframes menuFadeIn {
      to { opacity: 1; }
    }
    audio { display: none; }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }
      .logo {
        width: 180px; /* スマホ時は元のサイズに戻す */
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <a href="/home-page/" class="home-button">Home</a>

  <img src="名称未設定-35 01 アートボード 1.svg" class="logo" alt="Sinzoロゴ">

  <div class="title">Sinzo</div>

  <div class="menu">
    <a href="gallery.html">Gallery</a>
    <a href="work.html">Work</a>
    <a href="sns.html">SNS</a>
    <a href="contact.html">Contact</a>
  </div>

  <audio id="heartbeatAudio">
    <source src="heartbeat_real_slow.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('heartbeatAudio');
      if (audio && audio.paused) {
        audio.volume = 0.9;
        audio.play();
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 6000);
      }
    }, { once: true });
  </script>
</body>
</html>
